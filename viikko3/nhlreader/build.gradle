apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'org.apache.httpcomponents:fluent-hc:4.5.10'
    compile 'com.google.code.gson:gson:2.8.6'
}

mainClassName = 'ohtu.Main'

jar {
    manifest {
        attributes 'Main-Class': 'ohtu.Main'
    }
}

run {
    standardInput = System.in
}